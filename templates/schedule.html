<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>My Schedule</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Add Bootstrap JS (optional for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
<header>
    <h1>My Routine</h1>
</header>
<!-- ... (previous HTML code) -->

<div class="container">
    <div class="column">
        <!-- Create cards for the schedule data -->
        {% for item in scheduleData %}
        <div class="col-md-8 mb-8">
            <div class="card h-100">
                <div class="card-header text-white">
                    <h5 class="card-title">{{ item['title'] }}</h5>
                    <p class="card-text">{{ item['start_time'] }} - {{ item['end_time'] }}</p>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Tasks</h6>
                    <ul class="list-group">
                        {% for task in item['tasks'] %}
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task{{ loop.index }}" >
                                <label class="form-check-label" for="task{{ loop.index }}">
                                    {{ task['name'] }} ({{ task['time'] }})
                                </label>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- ... (remaining HTML code) -->

</body>
</html>
